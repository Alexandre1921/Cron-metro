<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Cronometro</title>
</head>



<body>
    <div class="canto">
        <form>
            <div class="form-group">
                <label>Inserir Texto</label>
                <input type="text" class="form-control" id="inputTexto" required placeholder="Insira o Texto">
                <small class="form-text text-muted">Aqui você insere o texto</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Inserir Tempo</label>
                <select class="form-control" id="mm">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>5</option>
                </select>
                <small class="form-text text-muted">Aqui você escolhe o tempo inicial</small>
            </div>
        </form>
        <button onclick="start();" class="btn btn-success">Iniciar</button>
        <button onclick="reset();doChanges();" class="btn btn-danger">Zerar</button>
    </div>

    <div class="max-width">
        <h2 id="texto">Aguardando</h2>
        <h1 id="counter">1:00</h1>
        <img src="assets/logo2.jpeg" width="300px" width="750px">
    </div>

    <script src="cron.js"></script>
</body>

</html>
